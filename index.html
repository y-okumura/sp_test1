<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <script>
      d3.csv('http://www.city.kobe.lg.jp/information/opendata/img/emergency_water_kobe_20141128.csv', function(csvdata) {
        var dataset = [];
        for (var i = 0; i < csvdata.length; i++) {
          dataset.push(csvdata[i]['No']);
        };
        document.getElementById("view").innerHtml = dataset;
      });

    </script>
    <div id="view"></div>
  </body>
</html>
